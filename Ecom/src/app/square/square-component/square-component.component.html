<div class="container">
    <div class="clock">
        <div class="circle" [ngStyle]="{transform: 'rotate('+ss+'deg)'}" style="--clr:#0471AC;"><i></i></div>
        <div class="circle circle2" [ngStyle]="{transform: 'rotate('+mm+'deg)'}" style="--clr:#7F7F7F;"><i></i></div>
        <div class="circle circle3" [ngStyle]="{transform: 'rotate('+hh+'deg)'}" style="--clr:#7F7F7F;"><i></i></div>
        <span style="--i:1;"><b>1</b></span>
        <span style="--i:2;"><b>2</b></span>
        <span style="--i:3;"><b>3</b></span>
        <span style="--i:4;"><b>4</b></span>
        <span style="--i:5;"><b>5</b></span>
        <span style="--i:6;"><b>6</b></span>
        <span style="--i:7;"><b>7</b></span>
        <span style="--i:8;"><b>8</b></span>
        <span style="--i:9;"><b>9</b></span>
        <span style="--i:10;"><b>10</b></span>
        <span style="--i:11;"><b>11</b></span>
        <span style="--i:12;"><b>12</b></span>
    </div>
   
</div>
<div id="digitaltime">
    <div style="--clr:#9e9e9e;">{{dh}}</div>
    <div style="--clr:#a2a2a2;">{{dm}}</div>
    <div style="--clr:#0471AC;">{{ds}}</div>
    <div>{{am}}</div>
</div>
